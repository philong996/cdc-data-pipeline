# Thrift Server Configuration
spark.sql.hive.thriftServer.singleSession=true
spark.sql.warehouse.dir=gs://cdc-pipeline-data/prod

# Delta Lake Extensions
spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog

# GCS Configuration
spark.hadoop.fs.gs.impl=com.google.cloud.hadoop.fs.gcs.GoogleHadoopFileSystem
spark.hadoop.fs.AbstractFileSystem.gs.impl=com.google.cloud.hadoop.fs.gcs.GoogleHadoopFS

# OR use key file authentication (uncomment if using key file)
spark.hadoop.google.cloud.auth.service.account.enable=true
spark.hadoop.google.cloud.auth.service.account.json.keyfile=/home/longnguyen/credentials/key.json

# GCS Performance tuning (optional)
spark.hadoop.fs.gs.block.size=134217728
spark.hadoop.fs.gs.inputstream.buffer.size=8388608
spark.hadoop.fs.gs.outputstream.buffer.size=8388608
